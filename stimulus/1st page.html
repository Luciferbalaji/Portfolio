<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Elevation Gallery</title>
    
    <!-- Include animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Include wow.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <!-- Initialize wow.js -->
    <script>
        new WOW().init();
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="wow fadeInUp">Building Elevation Design</h1>

        <!-- Elevation Image and Description -->
        <div class="elevation-section">
            <img src="cinema/pexels-pauldeetman-2695679.jpg" alt="Building Elevation Design" class="wow fadeInUp" data-wow-delay="0.5s">
            <p class="wow fadeInUp" data-wow-delay="1s">
                Nestled in a picturesque landscape, Film City is a sprawling complex that serves as a one-stop destination for all things related to film production. Spanning over several hundred acres, it is a world in itself, where dreams are turned into reality on the big screen.
            </p>
            <!-- Continue for other paragraphs and images as needed -->
        </div>
        <hr />
        <!-- 3x3 Image Grid -->
        <div class="image-grid">
            <img src="cinema/7.png" alt="Detail 1" class="wow fadeInUp" data-wow-delay="0.2s">
            <img src="cinema/8.png" alt="Detail 2" class="wow fadeInUp" data-wow-delay="0.4s">
            <img src="cinema/9.png" alt="Detail 3" class="wow fadeInUp" data-wow-delay="0.6s">
            <img src="cinema/10.png" alt="Detail 4"class="wow fadeInUp" data-wow-delay="0.8s">
            <img src="cinema/11.png" alt="Detail 5"class="wow fadeInUp" data-wow-delay="0.10s">
            <img src="cinema/12.png" alt="Detail 6"class="wow fadeInUp" data-wow-delay="0.12s">
            <img src="cinema/20.png" alt="Detail 7"class="wow fadeInUp" data-wow-delay="0.14s">
            <img src="cinema/26.png" alt="Detail 8"class="wow fadeInUp" data-wow-delay="0.16s">
            <img src="cinema/court.png" alt="Detail 9"class="wow fadeInUp" data-wow-delay="0.18s">

            <!-- Continue for other grid images as needed -->
        </div>
        
         <!-- Elevation plan-->
         <div class="image-grid">
            <img src="cinema/13.png" alt="Detail 1" class="wow fadeInUp" data-wow-delay="0.2s">
            <img src="cinema/14.png" alt="Detail 2" class="wow fadeInUp" data-wow-delay="0.4s">
            <img src="cinema/15.png" alt="Detail 3" class="wow fadeInUp" data-wow-delay="0.6s">

            <img src="cinema/18.png" alt="Detail 6"class="wow fadeInUp" data-wow-delay="0.12s">
            <img src="cinema/21.png" alt="Detail 7"class="wow fadeInUp" data-wow-delay="0.14s">
            <img src="cinema/22.png" alt="Detail 8"class="wow fadeInUp" data-wow-delay="0.16s">
            <img src="cinema/23.png" alt="Detail 9"class="wow fadeInUp" data-wow-delay="0.18s">
            <img src="cinema/27.png" alt="Detail 9"class="wow fadeInUp" data-wow-delay="0.18s">

            <!-- Continue for other grid images as needed -->
        </div>
    </div>

</html>
